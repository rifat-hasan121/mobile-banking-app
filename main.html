<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/91ea9f2f2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .outfit {
        font-family: "Outfit", serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
      <header>
        <nav class="flex justify-between items-center px-4">
          <img class="w-12" src="./payoo.png" alt="" />
          <div>
            <h3 class="text-[rgba(8, 8, 8, 0.9)] text-xl font-extrabold">
              $ <span id="main-balance">45000</span>
            </h3>
            <h2 class="text-[rgba(8, 8, 8, 0.5)] text-[14px]">
              Available Balance
            </h2>
          </div>
          <button class="text-[#080808] opacity-55 text-[14px] btn rounded-md hover:bg-blue-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
              />
            </svg>
            Log Out
          </button>
        </nav>
        <hr class="my-4 text-[#808080] opacity-35" />
        <section class="mt-10 w-11/12 mx-auto">
          <h1 class="text-[#080808] text-2xl font-bold leading-6">
            Welcome to Payooo!
          </h1>
          <br />
          <p class="text-[#080808] opacity-50 leading-6">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 gap-4 mt-6">
            <div id="add-money-div" class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img class="w-6 mx-auto" src="./asseset/wallet 1.png" alt="" />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Add Money
              </h2>
            </div>
            <div id="cash-out-div" class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img class="w-6 mx-auto" src="./asseset/send 1.png" alt="" />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Cashout
              </h2>
            </div>
            <div class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img class="w-6 mx-auto" src="./asseset/money 1.png" alt="" />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Transfer Money
              </h2>
            </div>
            <div class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img class="w-6 mx-auto" src="./asseset/financial 1.png" alt="" />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Get Bonus
              </h2>
            </div>
            <div class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img class="w-6 mx-auto" src="./asseset/purse 1.png" alt="" />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Pay Bill
              </h2>
            </div>
            <div class="box border-1 p-4 rounded-xl shadow-lg border-none hover:shadow-2xl transition-all hover:bg-blue-50 cursor-pointer">
              <img
                class="w-6 mx-auto"
                src="./asseset/transaction 1.png"
                alt=""
              />
              <h2 class="text-[#080808] opacity-70 text-[14px] text-center">
                Transactions
              </h2>
            </div>
          </div>
        </section>
        <!-- add money section -->
        <section id="add-money-section" class="mt-10 w-11/12 mx-auto bg-slate-50">
          <h2 class="text-xl font-semibold text-[#080808] opacity-90">
            Add Money
          </h2>
          <div class="">
            <div class="">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <select class="select select-bordered w-full max-w-xs">
                        <legend>Select A Bank</legend>
                      <option disabled selected>Select back</option>
                      <option id="bikas" value="bKash">bKash</option>
                      <option id="nogod" value="Nogod">Nogod</option>
                      <option id="ricket" value="Rocket">ROCKET</option>
                    </select>
                     <label class="label">
                      <span class="label-text">Bank Account Number</span>
                    </label>
                    <input
                    id="account-number"
                      type="number"
                      placeholder="Enter 11 digit account number"
                      class="input input-bordered rounded-xl "
                      required
                    />


                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input id="amount"
                      type="email"
                      placeholder="Add Amount to withdraw"
                      class="input input-bordered rounded-xl"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                    id="pin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered rounded-xl"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money" class="btn w-full rounded-xl bg-[#0874F2] text-white text-sm font-semibold ">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- cash out section  -->

         <section id="cash-out-section" class="mt-10 w-11/12 mx-auto bg-slate-50">
          <h2 class="text-xl font-semibold text-[#080808] opacity-90">
            Cash Out
          </h2>
          <div class="">
            <div class="">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                     <label class="label">
                      <span class="label-text">Agent Number</span>
                    </label>
                    <input
                    id="cashOutAccount-number"
                      type="number"
                      placeholder="Enter 11 digit number"
                      class="input input-bordered rounded-xl "
                      required
                    />


                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="cashOut-amount"
                      type="email"
                      placeholder="Enter amount to withdraw"
                      class="input input-bordered rounded-xl"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                    id="cashOut-pin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered rounded-xl"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cashOut-btn" class="btn w-full rounded-xl bg-[#0874F2] text-white text-sm font-semibold ">Withdraw Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </header>
    </section>


    <script src="./script/addMoney.js"></script>
    <script src="./script/togol.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
