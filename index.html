<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mx-auto">
                    <img class="w-48" src="payoo.png" alt="">

                </div>
            </nav>
        </header>
        <!-- login section -->
         <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="fieldset-label">Account Number</label>
          <input value="01602944969" id="account-number" type="number" class="input" placeholder="Number" required/>
          <label class="fieldset-label">PIN</label>
          <input value="1234" id="pin" type="password" class="input" placeholder="PIN" required/>
          <div><a class="link link-hover">Forgot PIN?</a></div>
          <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
        <!-- login section end -->

    </section>



    <script src="./script/login.js"></script>
  </body>
</html>
